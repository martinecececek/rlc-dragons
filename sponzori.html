<!doctype html>
<html lang="cs">
   <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width,initial-scale=1" />
      <title>Sponzoři – RLC Dragons</title>
      <link rel="stylesheet" href="./css/styles.css" />
      <link
         rel="shortcut icon"
         href="./assets/images.png"
         type="image/x-icon"
      />
   </head>

   <body>
      <header class="site-header" id="site-header"></header>
      <script src="./JS/header.js"></script>

      <!-- SPONSORS CONTENT -->
      <main class="sponsors-page">
         <div class="container sponsors-inner">
            <div class="sponsor-row">
               <img src="./assets/Knauf.png" alt="Knauf" />
               <p>Financováno za podpory Knauf</p>
            </div>

            <div class="sponsor-divider"></div>

            <div class="sponsor-row">
               <img src="./assets/nsa.png" alt="Národní sportovní agentura" />
               <p>Financováno za podpory Národní sportovní agentury</p>
            </div>

            <div class="sponsor-divider"></div>

            <div class="sponsor-row">
               <img src="./assets/krupka.png" alt="Město Krupka" />
               <p>Financováno za podpory města Krupka</p>
            </div>

            <div class="sponsor-divider"></div>

            <div class="sponsor-row">
               <img src="./assets/teplice.jpg" alt="Město Teplice" />
               <p>Financováno za podpory statutárního města Teplice</p>
            </div>
         </div>
      </main>

      <!-- FOOTER -->
      <footer class="footer" id="site-footer"></footer>
      <script src="./JS/footer.js"></script>

      <script src="./script.js"></script>
   </body>
</html>
